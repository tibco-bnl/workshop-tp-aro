hybrid-proxy:
  enabled: true
  enableWebHooks: false
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  ingress:
    enabled: true
    ingressClassName: openshift-default
    tls:
      - secretName: custom-tunnel-tls
        hosts:
          - '*.cp1-tunnel.apps.nxp.atsnl-emea.azure.dataplanes.pro'
    hosts:
      - host: '*.cp1-tunnel.apps.nxp.atsnl-emea.azure.dataplanes.pro'
